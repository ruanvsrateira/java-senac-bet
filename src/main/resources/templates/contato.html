<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:include="/commons/menu.html"></div>

<form action="/contato" method="post" th:object="${contato}">
    <div class="container">
        <div class="mb-3 mt-4">
            <label for="nome" class="form-label">Nome:</label>
            <input name="nome" id="nome" class="form-control" type="text" th:field="*{nome}"/><br/><br/>
        </div>

        <div class="mb-3">
            <label class="form-label">E-mail:</label>
            <input name="email" class="form-control" type="text" th:field="*{email}"/><br/><br/>
        </div>

        <div class="mb-3">
            <label class="form-label">Mensagem:</label>
            <input name="mensagem" class="form-control" type="text" th:field="*{mensagem}"/><br/><br/>
        </div>

        <input class="btn btn-primary" type="submit" value="Enviar">
    </div>
</form>
</body>
</html>
